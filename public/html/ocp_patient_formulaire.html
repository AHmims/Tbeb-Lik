<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/patient_1_OCP.css">
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> -->
    <title>Formulaire</title>
</head>

<body>
    <div id="content">
        <header id="navBar">
            <div id="navBarIn">
                <a href="#">
                    <img src="../icon/logo_full.svg" alt="logo" id="navBarLogo">
                </a>
                <div id="navBarNavText">
                    <a id="btnNotif">
                        <img src="../icon/bellDark.svg" alt="">
                        <div id="notifsContainer">
                            <!-- <div class="triang"></div> -->
                            <div id="notifBox">
                                <div id="notifBoxHeader">
                                    <span>Boite de notifications</span>
                                    <div>
                                        <span id="notificationsCounter"></span>
                                    </div>
                                </div>
                                <div id="notifBoxBody">
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="#" id="logout">
                        <img src="../icon/logout.svg" alt="">
                        Se déconnecter
                    </a>
                </div>
            </div>
        </header>
        <section class="formulaire">
            <img src="../img/IMG.png" alt="back">

            <form id="form_patient">
                <h2> Informations personnelles : </h2>
                <div>
                    <div><label for="nom"> Nom : </label>
                        <input type="text" id="nom" disabled placeholder="Nom"></div>
                    <div><label for="prenom"> Prénom : </label>
                        <input type="text" id="prenom" placeholder="Prenom" disabled></div>
                </div>
                <div>
                    <label for="matricule"> Matricule : </label>
                    <input type="text" id="matricule" placeholder="Matricule" disabled>
                </div>
                <div>
                    <label for="date_naiss"> Date de naissance : </label>
                    <input type="text" id="nom" placeholder="DD/MM/YYYY" disabled>
                </div>
                <div>
                    <label for="numero"> Numéro de téléphone : </label>
                    <input type="text" id="numero" placeholder="0612345678" disabled>
                </div>
                <h2> Détails de maladie : </h2>
                <div>
                    <label for="motif"> Motif : </label>
                    <textarea id="motif"></textarea>
                </div>
                <div>
                    <label for="ATCDS"> ATCDs : </label>
                    <textarea id="ATCDS"></textarea>
                </div>
                <div>
                    <label for="nombre_jrs"> Nombre de jours apporté : </label>
                    <input type="number" id="nombre_jrs">
                </div>
                <div>
                    <label for="ordonnance"> Ordonnance : </label>
                    <input type="file" id="ordonnance">
                </div>
                <div>
                    <label for="certif"> Certification médicale : </label>
                    <input type="file" id="certif">
                </div>
                <div><button type="button" id="btnEnvoyer"> Envoyer </button></div>

            </form>
        </section>

        <div id="footer">
            <span>@Copyright 2020. All right reserved.</span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="../js/mods/worker_patient_form.js"></script>
    <script src="../js/mods/socket_patient.js"></script>
</body>

</html>
